<div class="container-fluid">
  <body>
      <div class="row">
        <div class="col-xs-5"></div>
        <div class="col-xs-4">
          <label class="control-label"><h3>Join a Chat</h3></label>
        </div>
        <div class="col-xs-3"></div>
      </div>
      <hr>
      <div class="row">
        <form class="form-horizontal" action="/action_page.php">
          <div class="form-group">
            <label class="control-label col-sm-5" for="email">Email:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="email" placeholder="Enter email" autofocus/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="pwd">Password:</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password"/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="rpwd">Reenter Password:</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="rpwd" placeholder="ReEnter password"/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="display">Display Name:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="dispaly" placeholder="Enter Display Name"/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="channel">Channel Name</label>
            <div class="col-sm-4">
              <input list="channel" name="c_name" type="text" class="form-control" placeholder="Enter Channel Name" autocomplete="off"/>
              <datalist id="channel">
                <option *ngFor="let channel of channels" [value]="channel.c_name"></option>
                  <!-- <option value="aaa"></option>
                  <option value="bbb"></option> -->
              </datalist>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"/> Remember me</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
              <button type="submit" class="btn btn-success">Sign In</button>
              <button type="submit" class="btn btn-primary" style="margin-left: 3px">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
      <script src='../../../backend/public/lib/jquery-3.3.1.min.js'></script>
  </body>
</div>

<h3>Welcome {{chat}}</h3>
<h6 *ngFor="let channel of channels;let i=index" >
  Welcome to ! {{channel.c_name}}
</h6>
